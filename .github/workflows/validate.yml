name: HACS validation

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
        - name: Checkout
          uses: "actions/checkout@v3"
        - name: Hassfest
          uses: "home-assistant/actions/hassfest@master"
        - name: HACS validation
          uses: "hacs/action@main"
